<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星纬AI-校园落地测试-分析结果报告</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- WordCloud2.js -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i> 星纬AI-校园落地测试-分析结果报告
            </a>
            <div class="navbar-nav ms-auto">
                <button class="btn btn-outline-light btn-sm me-2 d-md-none" id="mobileMenuToggle">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- 左侧侧边栏 -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <div class="d-flex align-items-center justify-content-between">
                <h6 class="mb-0 text-white"><i class="fas fa-sliders-h"></i> 分析维度</h6>
                <button class="btn btn-sm btn-outline-light sidebar-toggle" id="sidebarToggle" onclick="toggleSidebar()">
                    <i class="fas fa-chevron-left" id="toggleIcon"></i>
                </button>
            </div>
        </div>
        <div class="sidebar-content">
            <nav class="nav flex-column" id="dimensionTabs">
                <a class="nav-link active" data-dimension="message_volume" href="#">
                    <i class="fas fa-comments"></i> <span class="nav-text">发言量分析</span>
                </a>
                <a class="nav-link" data-dimension="time_pattern" href="#">
                    <i class="fas fa-clock"></i> <span class="nav-text">时间习惯</span>
                </a>
                <a class="nav-link" data-dimension="content_type" href="#">
                    <i class="fas fa-tags"></i> <span class="nav-text">发言类型</span>
                </a>
                <a class="nav-link" data-dimension="social_behavior" href="#">
                    <i class="fas fa-users"></i> <span class="nav-text">社交行为</span>
                </a>
                <a class="nav-link" data-dimension="member_join_time" href="#">
                    <i class="fas fa-calendar-plus"></i> <span class="nav-text">加群时间</span>
                </a>
            </nav>
        </div>
    </div>

    <!-- 主内容区域 -->
    <div class="main-content" id="mainContent">
        <!-- 顶部工具栏 -->
        <div class="toolbar mb-3">
            <div class="row align-items-center">
                <div class="col-md-4">
                    <div class="d-flex align-items-center">
                        <label for="groupSelector" class="form-label me-2 mb-0">群聊筛选:</label>
                        <select id="groupSelector" class="form-select form-select-sm" style="max-width: 200px;">
                            <option value="">全部群聊</option>
                            <!-- 动态加载群聊列表 -->
                        </select>
                    </div>
                </div>
                <div class="col-md-4 text-center">
                    <!-- 预留中间区域用于其他功能 -->
                </div>
                <div class="col-md-4 text-end">
                    <span class="text-muted me-3" id="lastUpdate">数据更新时间: 加载中...</span>
                    <button class="btn btn-outline-primary btn-sm" onclick="exportCurrentView()">
                        <i class="fas fa-download"></i> 导出数据
                    </button>
                </div>
            </div>
        </div>

        <!-- 动态统计卡片区 -->
        <div class="row mb-4" id="dynamicStats">
            <!-- 根据当前维度动态生成统计卡片 -->
        </div>

        <!-- 数据洞察区 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card border-info">
                    <div class="card-body py-2">
                        <div class="d-flex align-items-center">
                            <div class="me-3">
                                <i class="fas fa-lightbulb text-warning" style="font-size: 1.2rem;"></i>
                            </div>
                            <div id="compactInsights" class="text-muted" style="font-size: 0.95rem; line-height: 1.4;">
                                <!-- 数据洞察内容将在这里显示 -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户画像展示区 -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-circle"></i> 用户画像列表</h5>
                    </div>
                    <div class="card-body">
                        <!-- 桌面端表格 -->
                        <table id="usersTable" class="table table-striped table-hover d-none d-md-table">
                            <thead>
                                <tr>
                                    <th>用户昵称</th>
                                    <th>主要群组</th>
                                    <th>参与群数</th>
                                    <th>消息数</th>
                                    <th>用户类型</th>
                                    <th>标签</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载数据 -->
                            </tbody>
                        </table>
                        <!-- 移动端表格 -->
                        <table id="usersTableMobile" class="table table-striped table-hover table-sm d-md-none">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>消息数</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 维度分析展示区 -->
        <div class="analysis-section" id="analysisSection">
            <!-- 发言量分析 -->
            <div class="dimension-content" data-dimension="message_volume">
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> 发言量分布</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="needsChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card" style="height: 350px;">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-line"></i> 活跃度时间趋势</h5>
                            </div>
                            <div class="card-body" style="height: 280px;">
                                <canvas id="trendChart" style="max-height: 250px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 时间习惯分析 -->
            <div class="dimension-content d-none" data-dimension="time_pattern">
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> 时间习惯分布</h5>
                            </div>
                            <div class="card-body" style="height: 450px;">
                                <canvas id="timePatternChart" style="max-height: 400px;"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-line"></i> 24小时活跃度分布</h5>
                            </div>
                            <div class="card-body" style="height: 450px;">
                                <canvas id="hourlyActivityChart" style="max-height: 400px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 发言类型分析 -->
            <div class="dimension-content d-none" data-dimension="content_type">
                <!-- 类型统计卡片 -->
                <div class="row mb-4" id="contentTypeStats">
                    <!-- 动态生成类型统计卡片 -->
                </div>

                <!-- 图表展示 -->
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> 发言类型分布</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="contentTypeChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-bar"></i> 各类型人数对比</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="contentTypeBarChart"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 类型筛选器 -->
                <div class="row mb-3">
                    <div class="col-md-6">
                        <div class="d-flex align-items-center">
                            <label for="contentTypeFilter" class="form-label me-2 mb-0">筛选类型:</label>
                            <select id="contentTypeFilter" class="form-select form-select-sm" style="max-width: 200px;">
                                <option value="">全部类型</option>
                                <!-- 动态加载类型选项 -->
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6 text-end">
                        <button class="btn btn-outline-primary btn-sm" id="exportContentTypeData">
                            <i class="fas fa-download"></i> 导出类型数据
                        </button>
                    </div>
                </div>

                <!-- 类型详细列表 -->
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-list"></i> 用户发言类型列表</h5>
                    </div>
                    <div class="card-body">
                        <!-- 桌面端表格 -->
                        <table id="contentTypeTable" class="table table-striped table-hover d-none d-md-table">
                            <thead>
                                <tr>
                                    <th>用户昵称</th>
                                    <th>发言类型</th>
                                    <th>消息数</th>
                                    <th>主要群组</th>
                                    <th>特征描述</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载数据 -->
                            </tbody>
                        </table>

                        <!-- 移动端简化列表 -->
                        <div id="contentTypeListMobile" class="d-md-none">
                            <!-- 移动端用户列表将在这里显示 -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- 社交行为分析 -->
            <div class="dimension-content d-none" data-dimension="social_behavior">
                <div class="row mb-4">
                    <div class="col-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-users"></i> 社交行为分析</h5>
                            </div>
                            <div class="card-body">
                                <p class="text-muted">此维度分析将显示用户的社交行为相关图表...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 加群时间分析 -->
            <div class="dimension-content d-none" data-dimension="member_join_time">
                <div class="row mb-4">
                    <div class="col-lg-6 col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-pie"></i> 新老成员分布</h5>
                            </div>
                            <div class="card-body">
                                <canvas id="memberJoinTimeChart"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 col-md-12">
                        <div class="card" style="height: 350px;">
                            <div class="card-header">
                                <h5><i class="fas fa-chart-bar"></i> 加群时间段分布</h5>
                            </div>
                            <div class="card-body" style="height: 280px;">
                                <canvas id="joinPeriodChart" style="max-height: 250px;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div> <!-- 结束 main-content -->

    <!-- 用户详情模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户详细画像</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalUserDetail">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="js/charts.js"></script>
    <script src="js/dimension-controller.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
