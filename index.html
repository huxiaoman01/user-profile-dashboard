<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>星纬AI-校园落地测试-分析结果报告</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css">
    <!-- WordCloud2.js -->
    <script src="https://cdn.jsdelivr.net/npm/wordcloud@1.2.2/src/wordcloud2.min.js"></script>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- 自定义样式 -->
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="fas fa-robot"></i> 星纬AI-校园落地测试-分析结果报告
            </a>
            <div class="navbar-nav ms-auto">
                <span class="nav-text text-light" id="lastUpdate">数据更新时间: 加载中...</span>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <!-- 数据概览卡片区 -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="totalUsers">0</h4>
                                <p class="mb-0">用户总数</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-users fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="totalMessages">0</h4>
                                <p class="mb-0">消息总数</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-comments fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 id="totalGroups">0</h4>
                                <p class="mb-0">群组数量</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-layer-group fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4>90%+</h4>
                                <p class="mb-0">画像完成度</p>
                            </div>
                            <div class="align-self-center">
                                <i class="fas fa-chart-pie fa-2x"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 用户画像展示区 -->
        <div class="row mb-4">
            <!-- 桌面端：左右分栏布局 -->
            <div class="col-lg-9 col-md-8 d-none d-md-block">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-circle"></i> 用户画像列表</h5>
                    </div>
                    <div class="card-body">
                        <table id="usersTable" class="table table-striped table-hover">
                            <thead>
                                <tr>
                                    <th>用户昵称</th>
                                    <th>主要群组</th>
                                    <th>参与群数</th>
                                    <th>消息数</th>
                                    <th>用户类型</th>
                                    <th>画像状态</th>
                                    <th>标签</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 col-md-4 d-none d-md-block">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-id-card"></i> 用户详细画像</h5>
                    </div>
                    <div class="card-body" id="userDetail">
                        <p class="text-muted text-center">点击左侧用户查看详细画像</p>
                    </div>
                </div>
            </div>
            
            <!-- 移动端：全宽布局 -->
            <div class="col-12 d-md-none">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-user-circle"></i> 用户画像列表</h5>
                    </div>
                    <div class="card-body">
                        <table id="usersTableMobile" class="table table-striped table-hover table-sm">
                            <thead>
                                <tr>
                                    <th>用户</th>
                                    <th>消息数</th>
                                    <th>类型</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- 动态加载数据 -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 需求分析区 -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-pie"></i> 用户需求分析</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="needsChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-cloud"></i> 兴趣标签词云</h5>
                    </div>
                    <div class="card-body">
                        <div id="wordCloudContainer" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 时间趋势分析区 -->
        <div class="row mb-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-line"></i> 活跃度时间趋势（最近30天）</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="trendChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- 底部并排分析区 -->
        <div class="row mb-4">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-fire"></i> 需求时间热力图（24小时分布）</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="heatmapChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-chart-bar"></i> 群组用户分布</h5>
                    </div>
                    <div class="card-body" style="height: 400px;">
                        <canvas id="groupChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户详情模态框 -->
    <div class="modal fade" id="userModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">用户详细画像</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="modalUserDetail">
                    <!-- 动态内容 -->
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- DataTables -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
    
    <!-- 自定义JS -->
    <script src="js/charts.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
